<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}'s Profile</title>
</head>
<body>
    <a href="/dashboard">Home</a>
    <a href="/logout">Log Out</a>
    <h1>My Quotes</h1>
    {% for show_i in user.create_quote.all %}
        <h4>{{show_i.author}}</h4>
        <p>{{show_i.quote}}</p>
    {% endfor %}
</body>
</html>
